<!DOCTYPE html>
<html>
<head>
    <title>Quản trị người dùng</title>
</head>
<body>
    <h2>Danh sách người dùng</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>Username</th>
            <th>Tên thực</th>
            <th>Email</th>
            <th>Công ty</th>
            <th>Admin?</th>
        </tr>
        {% for u in users %}
        <tr>
            <td>{{ u.username }}</td>
            <td>{{ u.ten_thuc }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.cong_ty }}</td>
            <td>{{ u.is_admin }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('index') }}">Quay lại</a></p>
</body>
</html>
