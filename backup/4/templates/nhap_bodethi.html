<!DOCTYPE html>
<html>
<head>
    <title>Nhập bộ đề thi</title>
</head>
<body>
    <h2>Nhập bộ đề thi từ file Excel</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx" required>
        <button type="submit">Upload</button>
    </form>
    <p><a href="{{ url_for('index') }}">Quay lại</a></p>
</body>
</html>
