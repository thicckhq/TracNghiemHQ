<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tác giả</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
            display: inline-block;
        }
        .qr img {
            width: 200px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .qr img:hover {
            transform: scale(1.05);
        }
        /* Overlay full màn hình */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>{{ tac_gia.ten }}</h2>
        <p>{{ tac_gia.mo_ta }}</p>
        <div class="qr">
            <img src="{{ tac_gia.anh_qr }}" alt="QR Code" onclick="showQR()">
        </div>
    </div>

    <!-- Overlay hiển thị QR code full màn hình -->
    <div class="overlay" id="overlay" onclick="hideQR()">
        <img src="{{ tac_gia.anh_qr }}" alt="QR Full">
    </div>

    <script>
        function showQR() {
            document.getElementById("overlay").style.display = "flex";
        }
        function hideQR() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
