<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tài khoản của tôi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Times New Roman', Times, serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-200 to-purple-300 min-h-screen flex justify-center p-6">

  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-3xl">

    <!-- Thông tin tài khoản -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Tài khoản của tôi</h1>
    <div class="mb-8">
      <p><b>Tên đăng nhập:</b> {{ user.username }}</p>
      <p><b>Họ tên:</b> {{ user.display_name or "" }}</p>
      <p><b>Email:</b> {{ user.email or "" }}</p>
      <p><b>Số điện thoại:</b> {{ user.phone or "" }}</p>
      <p><b>Ngày hết hạn:</b> {{ user.ngay_het_han or "Chưa có" }}</p>
    </div>

    <!-- Nút sang trang thanh toán -->
    <div class="text-center mt-8">
      <a href="{{ url_for('thanh_toan_page') }}"
         class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-xl shadow-md transition-all">
        Đăng ký / Gia hạn
      </a>
    </div>

  </div>

</body>
</html>
