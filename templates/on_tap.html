    <style>
        /* ==================================== */
        /* CSS CHUNG CHO GIAO DI·ªÜN */

        :root {

        body {

        .container {

        @keyframes fadeIn {

        h1, h2, h3 {

        h1 {

        .selection-section {

        .card {

        .card h3 {

        #subject-selection {

        #topic-section {

        #topic-section h2 {

        @keyframes slideIn {

        #quiz-section {
            margin-top: 30px;
            border-top: 1px solid var(--border-light);

        .question-card {

        .question-card p.question-text {

            margin: 0 0 15px 0;

        }

        .answers {
            display: flex;
            flex-direction: column;

        .answer-label {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            background-color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .answer-label:hover {
            background-color: #e8f5e9;
            border-color: var(--primary-color);
        }

        .answer-label input[type="checkbox"] {
            margin-right: 12px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--primary-color);
            border-radius: 4px; /* H√¨nh vu√¥ng cho checkbox */
            outline: none;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .answer-label input[type="checkbox"]:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .answer-label input[type="checkbox"]:checked::before {
            content: '\2713'; /* D·∫•u check */
            display: block;
            color: var(--text-light);
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Styles for correct/incorrect answers */
        .answer-label.correct {
            background-color: #e8f5e9;
            border-color: var(--primary-color);
        }

        .answer-label.incorrect {
            background-color: #ffebee;
            border-color: #f44336;
        }

        .answer-label.incorrect::after {
            content: '\2717'; /* D·∫•u X */
            color: #f44336;
            font-size: 14px;
            margin-left: auto;
        }

        .answer-label.correct::after {
            content: '\2713'; /* D·∫•u check */
            color: var(--primary-color);
            font-size: 14px;
            margin-left: auto;
        }
        
        .question-feedback {

            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .feedback-correct {

            color: var(--primary-color);
        }
        .feedback-incorrect {
            background-color: #ffcdd2;
            color: #f44336;
        }

        .quiz-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .quiz-controls button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease;
        }
        
        #submit-btn {
            background-color: var(--primary-color);
        }
        #submit-btn:hover {
            background-color: #43a047;
        }
        #next-btn, #prev-btn {
            background-color: var(--secondary-color);
        }
        #next-btn:hover, #prev-btn:hover {
            background-color: #1e88e5;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container { padding: 20px; }
            .selection-section { flex-direction: column; align-items: stretch; }
            .card { width: auto; }
            .quiz-controls { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>√în t·∫≠p Tr·∫Øc nghi·ªám H·∫£i quan üìö</h1>

        <div id="subject-selection">
            <h2>Ch·ªçn m√¥n thi</h2>
            <div class="selection-section">
                <div class="card" data-subject="phap_luat_hai_quan">
                    <h3>Ph√°p lu·∫≠t h·∫£i quan</h3>
                </div>
                <div class="card" data-subject="ky_thuat_nghiep_vu_ngoai_thuong">
                    <h3>K·ªπ thu·∫≠t nghi·ªáp v·ª• ngo·∫°i th∆∞∆°ng</h3>
                </div>
                <div class="card" data-subject="ky_thuat_nghiep_vu_hai_quan">
                    <h3>K·ªπ thu·∫≠t nghi·ªáp v·ª• h·∫£i quan</h3>
                </div>
            </div>
        </div>

        <div id="topic-section">
            <h2>Ch·ªçn lƒ©nh v·ª±c</h2>
            <div class="selection-section" id="topic-selection">
                </div>
        </div>
        
        <div id="quiz-section">
            <h2>C√¢u h·ªèi Tr·∫Øc nghi·ªám ‚ú®</h2>
            <div id="quiz-questions">
                </div>
            
            <div class="quiz-controls">
                <button id="prev-btn" style="display: none;">C√¢u tr∆∞·ªõc</button>
                <button id="submit-btn" style="display: none;">Tr·∫£ l·ªùi</button>
                <button id="next-btn" style="display: none;">C√¢u ti·∫øp</button>
            </div>
        </div>
    </div>

    <script>
        const subjectCards = document.querySelectorAll('#subject-selection .card');
        const topicSelectionSection = document.getElementById('topic-selection');
        const topicSection = document.getElementById('topic-section');
        const quizSection = document.getElementById('quiz-section');
        const quizQuestionsContainer = document.getElementById('quiz-questions');
        const submitBtn = document.getElementById('submit-btn');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');

        const topics = {
            'phap_luat_hai_quan': ['Ph√°p lu·∫≠t h·∫£i quan', 'Ch√≠nh s√°ch thu·∫ø', 'Vi ph·∫°m h√†nh ch√≠nh'],
            'ky_thuat_nghiep_vu_ngoai_thuong': ['Giao nh·∫≠n v·∫≠n t·∫£i', 'Ngo·∫°i th∆∞∆°ng', 'Thanh to√°n qu·ªëc t·∫ø'],
            'ky_thuat_nghiep_vu_hai_quan': ['Th·ªß t·ª•c h·∫£i quan', 'Ch√≠nh s√°ch m·∫∑t h√†ng', 'Tr·ªã gi√° h·∫£i quan', 'Xu·∫•t x·ª© h√†ng h√≥a', 'S·ªü h·ªØu tr√≠ tu·ªá', 'Ph√¢n lo·∫°i h√†ng h√≥a']
        };

        const quizData = {
            'phap_luat_hai_quan': [
                {
                    question: 'C√¢u h·ªèi 1 (PLHQ): C∆° quan n√†o ban h√†nh lu·∫≠t H·∫£i quan?',
                    answers: ['Qu·ªëc h·ªôi', 'Ch√≠nh ph·ªß', 'B·ªô T√†i ch√≠nh', 'T·ªïng c·ª•c H·∫£i quan'],
                    correct_indices: [0], // ƒê√°p √°n ƒë√∫ng l√† "Qu·ªëc h·ªôi"
                    answered: false
                },
                {
                    question: 'C√¢u h·ªèi 2 (PLHQ): V·ªã tr√≠ c·ªßa h·∫£i quan Vi·ªát Nam n·∫±m ·ªü ƒë√¢u?',
                    answers: ['Trong Ch√≠nh ph·ªß', 'Trong B·ªô T√†i ch√≠nh'],
                    correct_indices: [1],
                    answered: false
                },
            ],
            'ky_thuat_nghiep_vu_ngoai_thuong': [
                {
                    question: 'C√¢u h·ªèi 1 (NVNT): Ph∆∞∆°ng th·ª©c thanh to√°n n√†o sau ƒë√¢y ƒë∆∞·ª£c s·ª≠ d·ª•ng ph·ªï bi·∫øn nh·∫•t trong th∆∞∆°ng m·∫°i qu·ªëc t·∫ø?',
                    answers: ['Thanh to√°n b·∫±ng chuy·ªÉn ti·ªÅn', 'Thanh to√°n b·∫±ng t√≠n d·ª•ng th∆∞', 'Thanh to√°n b·∫±ng ƒëi·ªán chuy·ªÉn ti·ªÅn', 'Thanh to√°n b·∫±ng nh·ªù thu'],
                    correct_indices: [1],
                    answered: false
                },
                {
                    question: 'C√¢u h·ªèi 2 (NVNT): FOB l√† g√¨?',
                    answers: ['Free on Board', 'Freight on Board', 'Free out Board'],
                    correct_indices: [0],
                    answered: false
                },
            ],
            'ky_thuat_nghiep_vu_hai_quan': [
                {
                    question: 'C√¢u h·ªèi 1 (NVHQ): H√†ng h√≥a n√†o ƒë∆∞·ª£c mi·ªÖn thu·∫ø nh·∫≠p kh·∫©u theo quy ƒë·ªãnh hi·ªán h√†nh?',
                    answers: ['H√†ng h√≥a ph·ª•c v·ª• nghi√™n c·ª©u khoa h·ªçc', 'H√†ng h√≥a vi·ªán tr·ª£ kh√¥ng ho√†n l·∫°i', 'T·∫•t c·∫£ c√°c ƒë√°p √°n tr√™n', 'Kh√¥ng c√≥ ƒë√°p √°n n√†o ƒë√∫ng'],
                    correct_indices: [1, 2], // V√≠ d·ª• c√≥ nhi·ªÅu ƒë√°p √°n ƒë√∫ng
                    answered: false
                },
            ]
        };

        let selectedSubject = null;
        let currentQuizQuestions = [];
        let currentQuestionIndex = 0;

        function renderTopicCards(subject) {
            topicSelectionSection.innerHTML = '';
            const topicList = topics[subject];
            topicList.forEach(topic => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.topic = topic;
                card.innerHTML = `<h3>${topic}</h3>`;
                card.addEventListener('click', () => {
                    document.querySelectorAll('#topic-selection .card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    startQuiz(topic);
                });
                topicSelectionSection.appendChild(card);
            });
            topicSection.style.display = 'block';
        }

        function startQuiz(topic) {
            // Reset quiz state
            const subjectCode = getSubjectCodeFromTopic(topic);
            currentQuizQuestions = quizData[subjectCode];
            currentQuestionIndex = 0;
            quizSection.style.display = 'block';
            
            // Re-render questions based on selected topic.
            displayCurrentQuestion();

            // Hide/show navigation buttons
            updateButtonVisibility();

            // Scroll to quiz section
            setTimeout(() => {
                quizSection.scrollIntoView({ behavior: 'smooth' });
            }, 300);
        }

        function getSubjectCodeFromTopic(topic) {
            for (const subject in topics) {
                if (topics[subject].includes(topic)) {
                    return subject;
                }
            }
            return null;
        }

        function displayCurrentQuestion() {
            if (currentQuizQuestions.length === 0) {
                quizQuestionsContainer.innerHTML = `<p>Kh√¥ng c√≥ c√¢u h·ªèi n√†o cho lƒ©nh v·ª±c n√†y.</p>`;
                return;
            }

            const currentQuestion = currentQuizQuestions[currentQuestionIndex];
            quizQuestionsContainer.innerHTML = ''; // Clear previous content

            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';
            
            questionCard.innerHTML = `
                <p class="question-text">C√¢u h·ªèi ${currentQuestionIndex + 1}/${currentQuizQuestions.length}: ${currentQuestion.question}</p>
                <div class="answers" id="answers-container"></div>
            `;
            quizQuestionsContainer.appendChild(questionCard);

            const answersContainer = questionCard.querySelector('#answers-container');
            currentQuestion.answers.forEach((answer, ansIndex) => {
                const label = document.createElement('label');
                label.className = 'answer-label';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = `q-${currentQuestionIndex}`;
                checkbox.value = ansIndex;
                checkbox.checked = currentQuestion.user_answers && currentQuestion.user_answers.includes(ansIndex);
                checkbox.disabled = currentQuestion.answered;

                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(answer));
                answersContainer.appendChild(label);

                // Add event listener to each checkbox
                checkbox.addEventListener('change', updateSubmitButtonVisibility);
            });

            // Update button visibility
            updateButtonVisibility();

            // Check if question was answered and apply feedback
            if (currentQuestion.answered) {
                showAnswerFeedback();
            }
            updateSubmitButtonVisibility();
        }

        function updateSubmitButtonVisibility() {
            const currentQuestion = currentQuizQuestions[currentQuestionIndex];
            const checkboxes = document.querySelectorAll(`input[name="q-${currentQuestionIndex}"]`);
            const hasSelection = Array.from(checkboxes).some(cb => cb.checked);
            
            if (currentQuestion.answered) {
                submitBtn.style.display = 'none';
            } else {
                submitBtn.style.display = hasSelection ? 'inline-block' : 'none';
            }
        }

        function showAnswerFeedback() {
            const currentQuestion = currentQuizQuestions[currentQuestionIndex];
            const checkboxes = document.querySelectorAll(`input[name="q-${currentQuestionIndex}"]`);
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'question-feedback';

            let isCorrect = true;
            
            checkboxes.forEach((cb, index) => {
                const label = cb.closest('.answer-label');
                cb.disabled = true; // Disable further changes
                
                const isUserChecked = cb.checked;
                const isCorrectAnswer = currentQuestion.correct_indices.includes(index);
                
                if (isUserChecked && isCorrectAnswer) {
                    label.classList.add('correct');
                } else if (isUserChecked && !isCorrectAnswer) {
                    label.classList.add('incorrect');
                    isCorrect = false;
                } else if (!isUserChecked && isCorrectAnswer) {
                    label.classList.add('correct');
                    isCorrect = false;
                }
            });

            if (isCorrect) {
                feedbackDiv.textContent = 'Ch√≠nh x√°c! üéâ';
                feedbackDiv.classList.add('feedback-correct');
            } else {
                feedbackDiv.textContent = 'Ch∆∞a ch√≠nh x√°c. ü§î Vui l√≤ng xem l·∫°i ƒë√°p √°n ƒë√∫ng.';
                feedbackDiv.classList.add('feedback-incorrect');
            }
            quizQuestionsContainer.appendChild(feedbackDiv);
        }

        function updateButtonVisibility() {
            nextBtn.style.display = (currentQuestionIndex < currentQuizQuestions.length - 1) ? 'inline-block' : 'none';
            prevBtn.style.display = (currentQuestionIndex > 0) ? 'inline-block' : 'none';
        }

        // Event Listeners for buttons
        submitBtn.addEventListener('click', () => {
            const currentQuestion = currentQuizQuestions[currentQuestionIndex];
            currentQuestion.answered = true;
            
            const checkboxes = document.querySelectorAll(`input[name="q-${currentQuestionIndex}"]:checked`);
            currentQuestion.user_answers = Array.from(checkboxes).map(cb => parseInt(cb.value));

            showAnswerFeedback();
            submitBtn.style.display = 'none'; // Hide submit button after answering
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < currentQuizQuestions.length - 1) {
                currentQuestionIndex++;
                displayCurrentQuestion();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayCurrentQuestion();
            }
        });

        // Event listeners for subject and topic cards
        subjectCards.forEach(card => {
            card.addEventListener('click', () => {
                subjectCards.forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                
                selectedSubject = card.dataset.subject;
                renderTopicCards(selectedSubject);
                
                quizSection.style.display = 'none';
                quizQuestionsContainer.innerHTML = '';
                
                setTimeout(() => {
                    topicSection.scrollIntoView({ behavior: 'smooth' });
                }, 300);
            });
        });
    </script>
</body>
