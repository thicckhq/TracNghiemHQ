<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√în t·∫≠p Tr·∫Øc nghi·ªám</title>
    
    <style>
        /* ==================================== */
        /* CSS CHUNG CHO GIAO DI·ªÜN */
        /* ==================================== */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --background-light: #e0f2f7;
            --text-dark: #333;
            --card-background: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.15);
            --border-light: #e0e0e0;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, var(--background-light) 0%, #c1dce7 100%);
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2, h3 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 25px;
            font-weight: normal;
        }
        
        h1 {
            font-size: 2.5em;
        }
        
        .selection-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow-light);
            padding: 15px 25px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid transparent;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-light);
        }

        .card.selected {
            border-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow-light);
        }
        
        .card h3 {
            margin: 0;
            color: var(--text-dark);
            font-size: 1.1em;
            font-weight: normal;
        }
	.trial-label {
            color: red;
            font-size: 0.85em;
            font-style: italic;
            position: absolute;
            bottom: 5px;
            right: 8px;
            display: none;
        }

        .card .trial-label.show {
            display: block;
        }

        #subject-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #topic-section {
            margin-top: 40px;
            display: none;
            border-top: 1px solid var(--border-light);
            padding-top: 30px;
            animation: slideIn 0.6s ease-out forwards;
        }

        #topic-section h2 {
            color: var(--primary-color);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); display: block; }
        }

        #quiz-section {
            margin-top: 30px;
            border-top: 1px solid var(--border-light);
            padding-top: 25px;
            display: none;
            position: relative;
        }

        .question-card {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .question-card p.question-text {
            font-weight: normal;
            margin: 0 0 15px 0;
            color: var(--primary-color);
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .answer-label {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            background-color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .answer-label:hover {
            background-color: #e8f5e9;
            border-color: var(--primary-color);
        }

        .answer-label input[type="checkbox"] {
            margin-right: 12px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--primary-color);
            border-radius: 4px;
            outline: none;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .answer-label input[type="checkbox"]:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .answer-label input[type="checkbox"]:checked::before {
            content: '\2713';
            display: block;
            color: white;
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Styles for correct/incorrect answers */
        .answer-label.correct {
    		background-color: #c8e6c9; /* xanh ƒë·∫≠m h∆°n */
    		border-color: #2e7d32;
	}

        .answer-label.incorrect {
            background-color: #ffebee;
            border-color: #f44336;
        }

        .answer-label.incorrect::after {
            content: '\2717';
            color: #f44336;
            font-size: 14px;
            margin-left: auto;
        }

        .answer-label.correct::after {
    		content: '\2713'; /* d·∫•u t√≠ch */
    		color: #2e7d32;   /* xanh ƒë·∫≠m */
    		font-size: 16px;
    		margin-left: auto;
    		font-weight: bold;
	}
        
        .question-feedback {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: normal;
        }
        .feedback-correct {
            background-color: #dcedc8;
            color: var(--primary-color);
        }
        .feedback-incorrect {
            background-color: #ffcdd2;
            color: #f44336;
        }

        .quiz-controls {
            display: flex;
            justify-content: flex-end; /* CƒÉn ph·∫£i c√°c n√∫t */
            margin-top: 20px;
            gap: 10px; /* Kho·∫£ng c√°ch gi·ªØa c√°c n√∫t */
        }
        
        .quiz-controls button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s ease;
        }
        
        #submit-btn {
            background-color: var(--primary-color);
        }
        #submit-btn:hover {
            background-color: #43a047;
        }
        #next-btn {
            background-color: var(--secondary-color);
        }
        #next-btn:hover {
            background-color: #1e88e5;
        }
        
        #close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2em;
            cursor: pointer;
            display: none;
        }
        
        #close-btn:hover {
            background: #d32f2f;
        }

        @media (max-width: 768px) {
            .container { padding: 20px; }
            .selection-section { flex-direction: column; align-items: stretch; }
            .card { width: auto; }
            .quiz-controls { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="close-btn">&times;</button>
        <h1>√în t·∫≠p Tr·∫Øc nghi·ªám H·∫£i quan üìö</h1>

        <div id="subject-selection">
            <h2>Ch·ªçn m√¥n thi</h2>
            <div class="selection-section">
                <div class="card" data-subject="phap_luat_hai_quan">
                    <h3>Ph√°p lu·∫≠t h·∫£i quan</h3>
                </div>
                <div class="card" data-subject="ky_thuat_nghiep_vu_ngoai_thuong">
                    <h3>K·ªπ thu·∫≠t nghi·ªáp v·ª• ngo·∫°i th∆∞∆°ng</h3>
                </div>
                <div class="card" data-subject="ky_thuat_nghiep_vu_hai_quan">
                    <h3>K·ªπ thu·∫≠t nghi·ªáp v·ª• h·∫£i quan</h3>
                </div>
            </div>
        </div>

        <div id="topic-section">
            <h2>Ch·ªçn lƒ©nh v·ª±c</h2>
            <div class="selection-section" id="topic-selection">
                </div>
        </div>
        
        <div id="quiz-section">
            <h2 id="quiz-title"></h2>
            <div id="quiz-questions">
                </div>
            
            <div class="quiz-controls">
                <button id="submit-btn">Tr·∫£ l·ªùi</button>
                <button id="next-btn">C√¢u ti·∫øp</button>
            </div>
        </div>
    </div>

    <script>
    const subjectCards = document.querySelectorAll('#subject-selection .card');
    const topicSelectionSection = document.getElementById('topic-selection');
    const topicSection = document.getElementById('topic-section');
    const quizSection = document.getElementById('quiz-section');
    const quizTitle = document.getElementById('quiz-title');
    const quizQuestionsContainer = document.getElementById('quiz-questions');
    const submitBtn = document.getElementById('submit-btn');
    const nextBtn = document.getElementById('next-btn');
    const closeBtn = document.getElementById('close-btn');

    const topics = {
        'phap_luat_hai_quan': ['Ph√°p lu·∫≠t h·∫£i quan', 'Ch√≠nh s√°ch thu·∫ø', 'Vi ph·∫°m h√†nh ch√≠nh'],
        'ky_thuat_nghiep_vu_ngoai_thuong': ['Giao nh·∫≠n v·∫≠n t·∫£i', 'Ngo·∫°i th∆∞∆°ng', 'Thanh to√°n qu·ªëc t·∫ø'],
        'ky_thuat_nghiep_vu_hai_quan': ['Th·ªß t·ª•c h·∫£i quan', 'Ch√≠nh s√°ch m·∫∑t h√†ng', 'Tr·ªã gi√° h·∫£i quan', 'Xu·∫•t x·ª© h√†ng h√≥a', 'S·ªü h·ªØu tr√≠ tu·ªá', 'Ph√¢n lo·∫°i h√†ng h√≥a']
    };

    let selectedTenMonThi = null;
    let usedQuestionIds = new Set();

    let currentQuizQuestions = [];
    let currentQuestionIndex = 0;

    function renderTopicCards(subject) {
        topicSelectionSection.innerHTML = '';
        const topicList = topics[subject];
        topicList.forEach(topic => {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.topic = topic;
            card.innerHTML = `<h3>${topic}</h3>`;
            card.addEventListener('click', () => {
                document.querySelectorAll('#topic-selection .card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');

                // l·∫•y t√™n m√¥n thi cha theo subject code
                selectedTenMonThi = getSubjectName(subject);
                usedQuestionIds.clear(); // reset
                startQuiz(topic);
            });
            topicSelectionSection.appendChild(card);
        });
        topicSection.style.display = 'block';
    }

    function getSubjectName(subjectCode) {
        switch (subjectCode) {
            case 'phap_luat_hai_quan':
                return 'Ph√°p lu·∫≠t h·∫£i quan';
            case 'ky_thuat_nghiep_vu_ngoai_thuong':
                return 'K·ªπ thu·∫≠t nghi·ªáp v·ª• ngo·∫°i th∆∞∆°ng';
            case 'ky_thuat_nghiep_vu_hai_quan':
                return 'K·ªπ thu·∫≠t nghi·ªáp v·ª• h·∫£i quan';
            default:
                return '';
        }
    }

    async function startQuiz(topic) {
    await loadNewQuestion(topic);
    setTimeout(() => {
        quizSection.scrollIntoView({ behavior: 'smooth' });
    }, 300);
}


    async function loadNewQuestion(topic) {
        try {
            const res = await fetch("/api/get-question", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    ten_mon_thi: topic,
                    exclude_ids: Array.from(usedQuestionIds)
                })
            });

            const data = await res.json();
            if (!data.questions || data.questions.length === 0) {
                quizQuestionsContainer.innerHTML = "<p>Kh√¥ng c√≤n c√¢u h·ªèi n√†o cho m√¥n n√†y.</p>";
                quizSection.style.display = 'block';
                return;
            }

            let q = data.questions[0];
            usedQuestionIds.add(q.id);

            currentQuizQuestions = [q];
            currentQuestionIndex = 0;
            quizSection.style.display = 'block';

            quizTitle.textContent = topic;
            displayCurrentQuestion();
            updateButtonVisibility();
            closeBtn.style.display = 'block';

        } catch (err) {
            console.error("L·ªói khi t·∫£i c√¢u h·ªèi:", err);
            quizQuestionsContainer.innerHTML = "<p>L·ªói server!</p>";
        }
    }

    function displayCurrentQuestion() {
    	if (currentQuizQuestions.length === 0) {
        quizQuestionsContainer.innerHTML = `<p>Kh√¥ng c√≥ c√¢u h·ªèi n√†o.</p>`;
        return;
    	}

    	const currentQuestion = currentQuizQuestions[currentQuestionIndex];
    	quizQuestionsContainer.innerHTML = '';  // reset feedback/ghi ch√∫ c≈©

    	const questionCard = document.createElement('div');
    	questionCard.className = 'question-card';

    	questionCard.innerHTML = `
        <p class="question-text">${currentQuestion.question}</p>
        <div class="answers" id="answers-container"></div>
    	`;
    	quizQuestionsContainer.appendChild(questionCard);

    	const answersContainer = questionCard.querySelector('#answers-container');
    	currentQuestion.answers.forEach((answer, ansIndex) => {
    if (!answer || answer.trim() === "" || answer.toLowerCase() === "nan") return;

    const label = document.createElement('label');
    label.className = 'answer-label';

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';
    checkbox.value = ansIndex;

    label.appendChild(checkbox);
    label.appendChild(document.createTextNode(answer));
    answersContainer.appendChild(label);
});

    	// üëá M·ªü kh√≥a l·∫°i n√∫t Tr·∫£ l·ªùi m·ªói khi load c√¢u h·ªèi m·ªõi
    	submitBtn.disabled = false;
	}


    function updateButtonVisibility() {
        nextBtn.style.display = 'inline-block';
    }

    nextBtn.addEventListener('click', () => {
        if (selectedTenMonThi) {
            loadNewQuestion(quizTitle.textContent);
        }
    });

    closeBtn.addEventListener('click', () => {
    	window.location.href = "/index";
	});

submitBtn.addEventListener('click', () => {
    if (currentQuizQuestions.length === 0) return;

    const currentQuestion = currentQuizQuestions[currentQuestionIndex];
    const selected = Array.from(
        document.querySelectorAll('#answers-container input[type="checkbox"]:checked')
    ).map(cb => parseInt(cb.value));

    const correct = Array.isArray(currentQuestion.correct_indices)
        ? currentQuestion.correct_indices.map(x => parseInt(x))
        : [parseInt(currentQuestion.correct_indices)];

    const labels = document.querySelectorAll('#answers-container .answer-label');

    let isCorrect = true;

    labels.forEach((label, idx) => {
        if (correct.includes(idx)) {
            label.classList.add('correct'); // t√¥ xanh
        }
        if (selected.includes(idx) && !correct.includes(idx)) {
            label.classList.add('incorrect'); // t√¥ ƒë·ªè
            isCorrect = false;
        }
    });

    correct.forEach(idx => {
        if (!selected.includes(idx)) {
            isCorrect = false;
        }
    });

    // Th√¥ng b√°o k·∫øt qu·∫£
    const feedback = document.createElement('div');
    feedback.className = 'question-feedback ' + (isCorrect ? 'feedback-correct' : 'feedback-incorrect');
    feedback.textContent = isCorrect ? 'üéâ Ch√≠nh x√°c! Tuy·ªát v·ªùi!' : '‚ùå Sai r·ªìi! C·ªë g·∫Øng l·∫ßn sau nh√©!';
    quizQuestionsContainer.appendChild(feedback);

    // üëá Th√™m ph·∫ßn hi·ªÉn th·ªã ghi ch√∫ (ch·ªâ khi c√≥ n·ªôi dung)
if (currentQuestion.note && currentQuestion.note.trim() !== "" && currentQuestion.note.toLowerCase() !== "nan") {
    const noteBox = document.createElement('div');
    noteBox.className = 'question-feedback';
    noteBox.style.backgroundColor = '#fff9c4'; // n·ªÅn v√†ng nh·∫°t
    noteBox.style.color = '#555';
    noteBox.style.marginTop = '10px';
    noteBox.textContent = "üí° Ghi ch√∫: " + currentQuestion.note;
    quizQuestionsContainer.appendChild(noteBox);
}

    submitBtn.disabled = true;
});

    subjectCards.forEach(card => {
        card.addEventListener('click', () => {
            subjectCards.forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');

            const subject = card.dataset.subject;
            renderTopicCards(subject);

            quizSection.style.display = 'none';
            quizQuestionsContainer.innerHTML = '';

            setTimeout(() => {
                topicSection.scrollIntoView({ behavior: 'smooth' });
            }, 300);
        });
    });
// D·ªØ li·ªáu truy·ªÅn t·ª´ Flask
    const mon_dang_ky = {{ mon_dang_ky|tojson }};
    const mon_het_han = {{ mon_het_han|tojson }};

    // Mapping subject code -> m√£ m√¥n trong DB
    const subjectMap = {
        "phap_luat_hai_quan": "1",
        "ky_thuat_nghiep_vu_ngoai_thuong": "2",
        "ky_thuat_nghiep_vu_hai_quan": "3"
    };

    subjectCards.forEach(card => {
        const subject = card.dataset.subject;
        const monCode = subjectMap[subject];
        const trialLabel = card.querySelector('.trial-label');

        if (!mon_dang_ky.includes(monCode) || mon_het_han.includes(monCode)) {
            trialLabel.classList.add('show');
        }
    });
</script>

</body>
</html>
