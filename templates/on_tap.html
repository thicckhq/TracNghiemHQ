<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√în t·∫≠p Tr·∫Øc nghi·ªám H√¨nh kh·ªëi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        :root {
            --primary-color: #4CAF50; /* Green */
            --secondary-color: #2196F3; /* Blue */
            --tertiary-color: #FF9800; /* Orange */
            --background-light: #e0f2f7;
            --text-dark: #333;
            --card-background: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --border-light: #e0e0e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--background-light) 0%, #c1dce7 100%);
            margin: 0;
            padding: 20px;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-light);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2, h3 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 25px;
            font-weight: 700;
        }
        
        .selection-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 250px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid transparent;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .card.selected {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .card .icon {
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 0;
            color: var(--text-dark);
            font-size: 1.2em;
        }

        #subject-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        #topic-section {
            margin-top: 40px;
            display: none; /* Hidden by default */
            border-top: 1px solid var(--border-light);
            padding-top: 30px;
            animation: slideIn 0.6s ease-out forwards;
        }

        #topic-section h2 {
            color: var(--primary-color);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); display: block; }
        }

        #quiz-section {
            margin-top: 30px;
            border-top: 1px solid var(--border-light);
            padding-top: 25px;
            display: none;
        }

        .question {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .question p {
            font-weight: 600;
            margin: 0 0 15px 0;
            color: var(--primary-color);
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .answer-label {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            background-color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .answer-label:hover {
            background-color: #e8f5e9;
            border-color: var(--primary-color);
        }

        .answer-label input[type="radio"] {
            margin-right: 12px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
        }
        .answer-label input[type="radio"]:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
        }
        .answer-label input[type="radio"]:checked::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            background: var(--text-light);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 20px; }
            .selection-section { flex-direction: column; align-items: stretch; }
            .card { width: auto; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>√în t·∫≠p Tr·∫Øc nghi·ªám H·∫£i quan üìö</h1>

        <div id="subject-selection">
            <h2>Ch·ªçn m√¥n thi</h2>
            <div class="selection-section">
                <div class="card" data-subject="phap_luat_hai_quan">
                    <i class="fas fa-gavel icon"></i>
                    <h3>Ph√°p lu·∫≠t h·∫£i quan</h3>
                </div>
                <div class="card" data-subject="ky_thuat_nghiep_vu_ngoai_thuong">
                    <i class="fas fa-ship icon"></i>
                    <h3>K·ªπ thu·∫≠t nghi·ªáp v·ª• ngo·∫°i th∆∞∆°ng</h3>
                </div>
                <div class="card" data-subject="ky_thuat_nghiep_vu_hai_quan">
                    <i class="fas fa-balance-scale icon"></i>
                    <h3>K·ªπ thu·∫≠t nghi·ªáp v·ª• h·∫£i quan</h3>
                </div>
            </div>
        </div>

        <div id="topic-section">
            <h2>Ch·ªçn lƒ©nh v·ª±c</h2>
            <div class="selection-section" id="topic-selection">
                </div>
        </div>
        
        <div id="quiz-section">
            <h2>C√¢u h·ªèi Tr·∫Øc nghi·ªám ‚ú®</h2>
            <div id="quiz-questions">
                </div>
        </div>
    </div>

    <script>
        const subjectCards = document.querySelectorAll('#subject-selection .card');
        const topicSelectionSection = document.getElementById('topic-selection');
        const topicSection = document.getElementById('topic-section');
        const quizSection = document.getElementById('quiz-section');
        const quizQuestionsContainer = document.getElementById('quiz-questions');

        const topics = {
            'phap_luat_hai_quan': {
                icon: 'fas fa-gavel',
                list: ['Ph√°p lu·∫≠t h·∫£i quan', 'Ch√≠nh s√°ch thu·∫ø', 'Vi ph·∫°m h√†nh ch√≠nh']
            },
            'ky_thuat_nghiep_vu_ngoai_thuong': {
                icon: 'fas fa-ship',
                list: ['Giao nh·∫≠n v·∫≠n t·∫£i', 'Ngo·∫°i th∆∞∆°ng', 'Thanh to√°n qu·ªëc t·∫ø']
            },
            'ky_thuat_nghiep_vu_hai_quan': {
                icon: 'fas fa-balance-scale',
                list: ['Th·ªß t·ª•c h·∫£i quan', 'Ch√≠nh s√°ch m·∫∑t h√†ng', 'Tr·ªã gi√° h·∫£i quan', 'Xu·∫•t x·ª© h√†ng h√≥a', 'S·ªü h·ªØu tr√≠ tu·ªá', 'Ph√¢n lo·∫°i h√†ng h√≥a']
            }
        };

        let selectedSubject = null;

        // Function to render topic cards
        function renderTopicCards(subject) {
            topicSelectionSection.innerHTML = '';
            const topicList = topics[subject].list;
            topicList.forEach(topic => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.topic = topic;
                card.innerHTML = `
                    <i class="${topics[subject].icon} icon"></i>
                    <h3>${topic}</h3>
                `;
                card.addEventListener('click', () => {
                    document.querySelectorAll('#topic-selection .card').forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    displayQuestions(topic);
                });
                topicSelectionSection.appendChild(card);
            });
            topicSection.style.display = 'block';
        }

        // Function to display questions
        function displayQuestions(topic) {
            quizQuestionsContainer.innerHTML = `<h3>C√¢u h·ªèi cho lƒ©nh v·ª±c: ${topic}</h3>`;
            
            const sampleQuestions = [
                {
                    question: `C√¢u h·ªèi 1 v·ªÅ ${topic}: ƒê√¢y l√† c√¢u h·ªèi v√≠ d·ª•.`,
                    answers: ['ƒê√°p √°n A', 'ƒê√°p √°n B', 'ƒê√°p √°n C', 'ƒê√°p √°n D']
                },
                {
                    question: `C√¢u h·ªèi 2 v·ªÅ ${topic}: M·ªôt c√¢u h·ªèi kh√°c.`,
                    answers: ['ƒê√°p √°n A', 'ƒê√°p √°n B', 'ƒê√°p √°n C', 'ƒê√°p √°n D']
                },
            ];

            sampleQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;
                
                const answersDiv = document.createElement('div');
                answersDiv.className = 'answers';
                q.answers.forEach((answer, ansIndex) => {
                    answersDiv.innerHTML += `
                        <label class="answer-label">
                            <input type="radio" name="question${index}" value="answer${ansIndex}">
                            ${answer}
                        </label>
                    `;
                });
                
                questionDiv.appendChild(answersDiv);
                quizQuestionsContainer.appendChild(questionDiv);
            });
            
            quizSection.style.display = 'block';
            
            // Scroll to the quiz section
            setTimeout(() => {
                quizSection.scrollIntoView({ behavior: 'smooth' });
            }, 300);
        }

        // Add event listeners to subject cards
        subjectCards.forEach(card => {
            card.addEventListener('click', () => {
                // Remove 'selected' class from all cards
                subjectCards.forEach(c => c.classList.remove('selected'));
                // Add 'selected' class to the clicked card
                card.classList.add('selected');
                
                selectedSubject = card.dataset.subject;
                renderTopicCards(selectedSubject);
                
                // Hide quiz section when a new subject is selected
                quizSection.style.display = 'none';
                quizQuestionsContainer.innerHTML = '';
                
                // Scroll to the topic section
                setTimeout(() => {
                    topicSection.scrollIntoView({ behavior: 'smooth' });
                }, 300);
            });
        });

    </script>
</body>
</html>
