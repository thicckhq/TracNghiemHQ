<!DOCTYPE html>
<html>
<head>
    <title>Quản trị người dùng</title>
</head>
<body>
    <h2>Danh sách người dùng</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
        </tr>
        {% for u in users %}
        <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.username }}</td>
            <td>{{ u.role }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('dashboard') }}">← Quay lại</a></p>
</body>
</html>
