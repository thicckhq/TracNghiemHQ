<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Trắc nghiệm và Quản lý</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 2rem;
        }
        .nav-button {
            transition: transform 0.2s ease-in-out;
        }
        .nav-button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div id="app" class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-2xl transition-all duration-300">
        <!-- Login Page -->
        <div id="login-page" class="page">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Đăng nhập</h1>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Tên người dùng</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                    Đăng nhập
                </button>
            </form>
            <div id="login-message" class="text-center text-red-500 mt-4 hidden"></div>
        </div>

        <!-- Main Dashboard -->
        <div id="main-dashboard" class="page hidden">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Bảng điều khiển</h1>
                <button id="logout-btn" class="py-2 px-4 bg-red-600 text-white rounded-md shadow-md hover:bg-red-700 transition-colors duration-200">
                    Đăng xuất
                </button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div id="user-management-btn" class="bg-indigo-100 rounded-lg p-6 text-center shadow-lg nav-button cursor-pointer" onclick="showPage('user-management-page')">
                    <h3 class="text-xl font-semibold text-indigo-800 mb-2">Quản lý người dùng</h3>
                    <p class="text-gray-600">Thêm, sửa, xóa người dùng</p>
                </div>
                <div id="upload-questions-btn" class="bg-green-100 rounded-lg p-6 text-center shadow-lg nav-button cursor-pointer" onclick="showPage('upload-questions-page')">
                    <h3 class="text-xl font-semibold text-green-800 mb-2">Tải bộ đề</h3>
                    <p class="text-gray-600">Tải lên câu hỏi từ file Excel</p>
                </div>
                <div id="exam-btn" class="bg-yellow-100 rounded-lg p-6 text-center shadow-lg nav-button cursor-pointer" onclick="showPage('exam-page')">
                    <h3 class="text-xl font-semibold text-yellow-800 mb-2">Làm trắc nghiệm</h3>
                    <p class="text-gray-600">Làm bài trắc nghiệm theo môn</p>
                </div>
            </div>
        </div>

        <!-- User Management Page -->
        <div id="user-management-page" class="page hidden">
            <div class="flex items-center mb-6">
                <button onclick="showPage('main-dashboard')" class="flex items-center text-gray-600 hover:text-gray-800 mr-4">
                    <svg class="w-6 h-6 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Quay lại
                </button>
                <h1 class="text-3xl font-bold text-gray-800">Quản lý người dùng</h1>
            </div>
            <form id="user-form" class="bg-gray-50 p-6 rounded-lg shadow-md mb-6 space-y-4">
                <input type="hidden" id="user-id">
                <div>
                    <label for="new-username" class="block text-sm font-medium text-gray-700">Tên người dùng</label>
                    <input type="text" id="new-username" name="new-username" class="mt-1 block w-full px-3 py-2 border rounded-md" required>
                </div>
                <div>
                    <label for="new-password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                    <input type="password" id="new-password" name="new-password" class="mt-1 block w-full px-3 py-2 border rounded-md" required>
                </div>
                <button type="submit" id="submit-user-btn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                    Thêm người dùng
                </button>
            </form>
            <div id="user-list">
                <div class="flex justify-between items-center py-2 px-4 bg-gray-200 rounded-md font-semibold mb-2">
                    <span class="w-1/2">Tên người dùng</span>
                    <span class="w-1/2 text-right">Hành động</span>
                </div>
                <!-- User items will be injected here by JS -->
            </div>
        </div>

        <!-- Upload Questions Page -->
        <div id="upload-questions-page" class="page hidden">
            <div class="flex items-center mb-6">
                <button onclick="showPage('main-dashboard')" class="flex items-center text-gray-600 hover:text-gray-800 mr-4">
                    <svg class="w-6 h-6 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Quay lại
                </button>
                <h1 class="text-3xl font-bold text-gray-800">Tải bộ đề thi</h1>
            </div>
            <form id="upload-form" class="bg-gray-50 p-6 rounded-lg shadow-md mb-6 space-y-4">
                <div>
                    <label for="subject-name" class="block text-sm font-medium text-gray-700">Tên môn học</label>
                    <input type="text" id="subject-name" class="mt-1 block w-full px-3 py-2 border rounded-md" required>
                </div>
                <div>
                    <label for="excel-file" class="block text-sm font-medium text-gray-700">Chọn file Excel (.xlsx)</label>
                    <input type="file" id="excel-file" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" accept=".xlsx" required>
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">
                    Tải lên
                </button>
            </form>
            <div id="upload-message" class="text-center mt-4 hidden"></div>
        </div>

        <!-- Exam Page -->
        <div id="exam-page" class="page hidden">
            <div class="flex items-center mb-6">
                <button onclick="showPage('main-dashboard')" class="flex items-center text-gray-600 hover:text-gray-800 mr-4">
                    <svg class="w-6 h-6 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Quay lại
                </button>
                <h1 class="text-3xl font-bold text-gray-800">Làm trắc nghiệm</h1>
            </div>
            <div id="subject-selection">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Chọn môn thi</h2>
                <div id="subject-list" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <!-- Subject buttons will be injected here -->
                </div>
            </div>
            <div id="quiz-container" class="hidden">
                <h2 id="quiz-subject-title" class="text-2xl font-bold text-center mb-4"></h2>
                <div id="question-area" class="bg-gray-50 p-6 rounded-lg shadow-md mb-6">
                    <!-- Questions will be injected here -->
                </div>
                <button id="submit-quiz-btn" class="w-full py-3 px-4 rounded-md shadow-md text-white font-semibold bg-indigo-600 hover:bg-indigo-700 transition-colors duration-200 hidden">
                    Nộp bài
                </button>
                <div id="result-message" class="text-center mt-4 font-semibold text-lg hidden"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const state = {
                isAuthenticated: false,
                isAdmin: false,
                currentQuestions: [],
                currentAnswers: {},
                correctAnswers: 0
            };

            const pages = document.querySelectorAll('.page');
            const loginForm = document.getElementById('login-form');
            const logoutBtn = document.getElementById('logout-btn');
            const loginMessage = document.getElementById('login-message');
            const userManagementBtn = document.getElementById('user-management-btn');
            const uploadQuestionsBtn = document.getElementById('upload-questions-btn');
            const userForm = document.getElementById('user-form');
            const userList = document.getElementById('user-list');
            const submitUserBtn = document.getElementById('submit-user-btn');
            const uploadForm = document.getElementById('upload-form');
            const uploadMessage = document.getElementById('upload-message');
            const subjectList = document.getElementById('subject-list');
            const quizContainer = document.getElementById('quiz-container');
            const questionArea = document.getElementById('question-area');
            const submitQuizBtn = document.getElementById('submit-quiz-btn');
            const resultMessage = document.getElementById('result-message');
            
            function showPage(pageId) {
                pages.forEach(page => page.classList.add('hidden'));
                document.getElementById(pageId).classList.remove('hidden');
            }

            // Function to send a periodic request to keep the server awake
            function keepServerAwake() {
                setInterval(async () => {
                    try {
                        // Send a simple, lightweight request to the server
                        // For example, to a public endpoint or a non-critical one
                        await fetch('/', { method: 'HEAD' });
                        console.log('Server pinged to stay awake.');
                    } catch (error) {
                        console.error('Error pinging server:', error);
                    }
                }, 600000); // Ping every 10 minutes (600,000 milliseconds)
            }
            
            // Start the pinging when the page loads
            keepServerAwake();

            // 1. Login Functionality
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = e.target.username.value;
                const password = e.target.password.value;

                loginMessage.textContent = 'Đang đăng nhập...';
                loginMessage.classList.remove('hidden');
                
                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    
                    if (!response.ok) {
                        // Handle server-side errors (e.g., 404 Not Found, 500 Internal Server Error)
                        loginMessage.textContent = `Lỗi máy chủ: ${response.status} ${response.statusText}. Vui lòng kiểm tra lại đường dẫn API.`;
                        return;
                    }

                    // Attempt to parse the response as JSON.
                    // This is where the error you reported occurs.
                    let result;
                    try {
                        result = await response.json();
                    } catch (jsonError) {
                        // Custom error message for when the server sends HTML instead of JSON
                        loginMessage.textContent = `Lỗi dữ liệu: Máy chủ trả về trang web HTML thay vì dữ liệu JSON. Vui lòng kiểm tra lại mã máy chủ của bạn.`;
                        console.error('Lỗi phân tích JSON:', jsonError);
                        return;
                    }
                    
                    if (result.message) {
                        loginMessage.textContent = result.message;
                        loginMessage.classList.remove('hidden');
                    }
                    
                    if (response.ok) {
                        state.isAuthenticated = true;
                        state.isAdmin = result.is_admin;
                        if (state.isAdmin) {
                            userManagementBtn.classList.remove('hidden');
                            uploadQuestionsBtn.classList.remove('hidden');
                        } else {
                            userManagementBtn.classList.add('hidden');
                            uploadQuestionsBtn.classList.add('hidden');
                        }
                        showPage('main-dashboard');
                    } else {
                        loginMessage.textContent = result.message;
                        loginMessage.classList.remove('hidden');
                    }
                } catch (error) {
                    // Lỗi kết nối mạng, máy chủ không hoạt động, v.v.
                    loginMessage.textContent = `Lỗi kết nối: Không thể kết nối đến máy chủ. Vui lòng kiểm tra xem máy chủ đã chạy chưa.`;
                    console.error('Lỗi khi đăng nhập:', error);
                }
            });

            logoutBtn.addEventListener('click', async () => {
                try {
                    await fetch('/logout', { method: 'POST' });
                    state.isAuthenticated = false;
                    state.isAdmin = false;
                    showPage('login-page');
                } catch (error) {
                    console.error('Lỗi khi đăng xuất:', error);
                }
            });

            // 2. User Management
            document.getElementById('user-management-page').addEventListener('click', () => {
                fetchUsers();
            });
            
            async function fetchUsers() {
                try {
                    const response = await fetch('/users');
                    if (response.ok) {
                        const users = await response.json();
                        renderUsers(users);
                    } else {
                        console.error('Không thể lấy danh sách người dùng.');
                    }
                } catch (error) {
                    console.error('Lỗi khi lấy danh sách người dùng:', error);
                }
            }

            function renderUsers(users) {
                userList.innerHTML = '<div class="flex justify-between items-center py-2 px-4 bg-gray-200 rounded-md font-semibold mb-2"><span class="w-1/2">Tên người dùng</span><span class="w-1/2 text-right">Hành động</span></div>';
                users.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.className = 'flex justify-between items-center py-2 px-4 bg-white rounded-md shadow-sm mb-2';
                    userItem.innerHTML = `
                        <span class="w-1/2">${user.username}</span>
                        <div class="w-1/2 text-right space-x-2">
                            <button onclick="editUser(${user.id}, '${user.username}')" class="text-sm text-white bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-full">Sửa</button>
                            <button onclick="deleteUser(${user.id})" class="text-sm text-white bg-red-500 hover:bg-red-600 px-3 py-1 rounded-full">Xóa</button>
                        </div>
                    `;
                    userList.appendChild(userItem);
                });
            }

            window.editUser = (userId, username) => {
                document.getElementById('user-id').value = userId;
                document.getElementById('new-username').value = username;
                document.getElementById('new-password').required = false; // Mật khẩu không bắt buộc khi sửa
                submitUserBtn.textContent = 'Cập nhật người dùng';
            };

            window.deleteUser = async (userId) => {
                // Use a custom modal or message box instead of alert/confirm
                if (confirm('Bạn có chắc chắn muốn xóa người dùng này?')) {
                    try {
                        const response = await fetch(`/users/${userId}`, { method: 'DELETE' });
                        if (response.ok) {
                            fetchUsers(); // Refresh the list
                        } else {
                            const result = await response.json();
                            alert(result.message);
                        }
                    } catch (error) {
                        console.error('Lỗi khi xóa người dùng:', error);
                        alert(`Lỗi kết nối khi xóa người dùng: ${error.message}`);
                    }
                }
            };

            userForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const userId = document.getElementById('user-id').value;
                const username = e.target['new-username'].value;
                const password = e.target['new-password'].value;
                
                let method = 'POST';
                let url = '/users';
                let body = { username, password };

                if (userId) {
                    method = 'PUT';
                    url = `/users/${userId}`;
                    if (!password) {
                        delete body.password; // Không gửi password nếu rỗng
                    }
                }

                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    if (response.ok) {
                        e.target.reset();
                        document.getElementById('user-id').value = '';
                        document.getElementById('new-password').required = true;
                        submitUserBtn.textContent = 'Thêm người dùng';
                        fetchUsers();
                    } else {
                        const result = await response.json();
                        alert(result.message);
                    }
                } catch (error) {
                    console.error('Lỗi khi thêm/cập nhật người dùng:', error);
                    alert(`Lỗi kết nối khi thêm/cập nhật người dùng: ${error.message}`);
                }
            });

            // 3. Upload Questions from Excel
            uploadForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const subject = e.target['subject-name'].value;
                const file = e.target['excel-file'].files[0];
                if (!file) {
                    uploadMessage.textContent = 'Vui lòng chọn một file Excel.';
                    uploadMessage.className = 'text-red-500 mt-4';
                    uploadMessage.classList.remove('hidden');
                    return;
                }

                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const data = new Uint8Array(event.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const worksheet = workbook.Sheets[sheetName];
                        const json = XLSX.utils.sheet_to_json(worksheet);

                        // Map Excel columns to database fields
                        const questions = json.map(row => ({
                            subject: subject,
                            text: row['Câu hỏi'],
                            options: [
                                row['Đáp án A'],
                                row['Đáp án B'],
                                row['Đáp án C'],
                                row['Đáp án D']
                            ],
                            answer: row['Đáp án đúng']
                        }));

                        const response = await fetch('/upload_questions', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(questions)
                        });

                        if (response.ok) {
                            uploadMessage.textContent = 'Tải lên thành công!';
                            uploadMessage.className = 'text-green-500 mt-4';
                            e.target.reset();
                        } else {
                            const result = await response.json();
                            uploadMessage.textContent = `Lỗi khi tải lên: ${result.message}`;
                            uploadMessage.className = 'text-red-500 mt-4';
                        }
                        uploadMessage.classList.remove('hidden');
                    } catch (error) {
                        console.error('Lỗi khi xử lý file Excel:', error);
                        uploadMessage.textContent = `Lỗi khi xử lý file hoặc kết nối: ${error.message}. Vui lòng kiểm tra định dạng file và máy chủ.`;
                        uploadMessage.className = 'text-red-500 mt-4';
                        uploadMessage.classList.remove('hidden');
                    }
                };
                reader.readAsArrayBuffer(file);
            });

            // 4. Subject Selection and Quiz
            document.getElementById('exam-btn').addEventListener('click', () => {
                fetchSubjects();
            });

            async function fetchSubjects() {
                try {
                    const response = await fetch('/subjects');
                    if (response.ok) {
                        const subjects = await response.json();
                        renderSubjects(subjects);
                    } else {
                        console.error('Không thể lấy danh sách môn học.');
                    }
                } catch (error) {
                    console.error('Lỗi khi lấy danh sách môn học:', error);
                    alert(`Lỗi kết nối khi lấy danh sách môn học: ${error.message}`);
                }
            }

            function renderSubjects(subjects) {
                subjectList.innerHTML = '';
                subjects.forEach(subject => {
                    const button = document.createElement('button');
                    button.textContent = subject;
                    button.className = 'py-3 px-6 bg-yellow-400 text-white font-semibold rounded-md shadow-lg hover:bg-yellow-500 transition-colors duration-200 nav-button';
                    button.addEventListener('click', () => startQuiz(subject));
                    subjectList.appendChild(button);
                });
            }

            async function startQuiz(subject) {
                try {
                    const response = await fetch(`/questions/${subject}`);
                    if (response.ok) {
                        const data = await response.json();
                        state.currentQuestions = data;
                        state.currentAnswers = {};
                        state.correctAnswers = 0;
                        document.getElementById('subject-selection').classList.add('hidden');
                        quizContainer.classList.remove('hidden');
                        submitQuizBtn.classList.remove('hidden');
                        resultMessage.classList.add('hidden');
                        document.getElementById('quiz-subject-title').textContent = `Môn: ${subject}`;
                        renderQuiz();
                    } else {
                        console.error('Không thể lấy câu hỏi.');
                    }
                } catch (error) {
                    console.error('Lỗi khi lấy câu hỏi:', error);
                    alert(`Lỗi kết nối khi lấy câu hỏi: ${error.message}`);
                }
            }

            function renderQuiz() {
                questionArea.innerHTML = '';
                state.currentQuestions.forEach((q, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'bg-white p-4 rounded-lg shadow-sm mb-4';
                    questionDiv.innerHTML = `
                        <h3 class="font-semibold text-lg mb-2">Câu ${index + 1}: ${q.text}</h3>
                        <div class="space-y-2">
                            ${q.options.map((option, optIndex) => `
                                <div class="flex items-center">
                                    <input type="radio" id="q${index}-opt${optIndex}" name="question-${index}" value="${option}" class="w-4 h-4 text-indigo-600 focus:ring-indigo-500">
                                    <label for="q${index}-opt${optIndex}" class="ml-2 block text-sm font-medium text-gray-700">${option}</label>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    questionArea.appendChild(questionDiv);
                });

                questionArea.querySelectorAll('input[type="radio"]').forEach(radio => {
                    radio.addEventListener('change', (e) => {
                        const questionIndex = e.target.name.split('-')[1];
                        state.currentAnswers[questionIndex] = e.target.value;
                    });
                });
            }

            submitQuizBtn.addEventListener('click', () => {
                state.correctAnswers = 0;
                let incorrectQuestions = [];

                state.currentQuestions.forEach((q, index) => {
                    const selectedAnswer = state.currentAnswers[index];
                    if (selectedAnswer && selectedAnswer === q.answer) {
                        state.correctAnswers++;
                    } else {
                        incorrectQuestions.push({
                            index: index + 1,
                            selected: selectedAnswer,
                            correct: q.answer
                        });
                    }
                });

                renderResult(incorrectQuestions);
            });

            function renderResult(incorrectQuestions) {
                questionArea.innerHTML = ''; // Clear quiz questions
                resultMessage.classList.remove('hidden');
                resultMessage.innerHTML = `
                    <h2 class="text-2xl font-bold">Kết quả: ${state.correctAnswers}/${state.currentQuestions.length}</h2>
                    ${incorrectQuestions.length > 0 ? `<h3 class="text-xl font-semibold mt-4 text-red-600">Các câu sai:</h3>` : ''}
                    <ul class="list-disc list-inside mt-2 text-left mx-auto max-w-md">
                        ${incorrectQuestions.map(q => `
                            <li>
                                <span class="font-bold">Câu ${q.index}</span>: Đáp án đúng là "<span class="text-green-600">${q.correct}</span>".
                                ${q.selected ? `Bạn đã chọn: "<span class="text-red-600">${q.selected}</span>"` : 'Bạn chưa chọn đáp án.'}
                            </li>
                        `).join('')}
                    </ul>
                    <button onclick="showPage('exam-page'); document.getElementById('quiz-container').classList.add('hidden'); document.getElementById('subject-selection').classList.remove('hidden');" class="mt-6 py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                        Làm bài khác
                    </button>
                `;
            }

            // Initial view
            showPage('login-page');
        });
    </script>
</body>
</html>
