<!DOCTYPE html>
<html>
<head>
    <title>Nhập bộ đề thi</title>
</head>
<body>
    <h2>Nhập bộ đề thi từ file Excel</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx,.xls" required>
        <button type="submit">Upload</button>
    </form>
    <p><a href="{{ url_for('dashboard') }}">← Quay lại</a></p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li style="color:green;">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
