<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chỉnh sửa người dùng</title>
</head>
<body>
  <h1>Chỉnh sửa người dùng: {{ user.username }}</h1>
  <form method="POST">
    <label>Password (plain):</label><br>
    <input type="text" name="password_hash" value="{{ user.password_hash }}"><br><br>

    <label>Tên thực:</label><br>
    <input type="text" name="ten_thuc" value="{{ user.ten_thuc }}"><br><br>

    <label>SĐT:</label><br>
    <input type="text" name="so_dien_thoai" value="{{ user.so_dien_thoai }}"><br><br>

    <label>Email:</label><br>
    <input type="text" name="email" value="{{ user.email }}"><br><br>

    <label>Công ty:</label><br>
    <input type="text" name="cong_ty" value="{{ user.cong_ty }}"><br><br>

    <label>Admin:</label>
    <input type="checkbox" name="is_admin" {% if user.is_admin %}checked{% endif %}><br><br>

    <label>Môn đăng ký:</label><br>
    <input type="text" name="mon_dang_ky" value="{{ user.mon_dang_ky }}"><br><br>

    <label>Ngày hết hạn:</label><br>
    <input type="text" name="ngay_het_han" value="{{ user.ngay_het_han }}"><br><br>

    <label>Thiết bị:</label><br>
    <input type="text" name="ten_thiet_bi" value="{{ user.ten_thiet_bi }}"><br><br>

    <button type="submit">Cập nhật</button>
  </form>

  <a href="{{ url_for('quan_tri') }}">⬅️ Quay lại Admin</a>
</body>
</html>
