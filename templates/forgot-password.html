<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forgot-container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            margin: 8px 0 5px;
            display: block;
        }

        input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 5px rgba(79,172,254,0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4facfe;
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00c6ff;
        }

        .extra-links {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .extra-links a {
            color: #4facfe;
            text-decoration: none;
            transition: 0.3s;
            margin: 0 10px;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Quên mật khẩu</h2>
        <form method="POST">
            <label>Email hoặc Số điện thoại</label>
            <input type="email" name="email" placeholder="Nhập email" required>

            <button type="submit">Gửi yêu cầu</button>
        </form>

        <div class="extra-links">
            <a href="login.html">Đăng nhập</a> | 
            <a href="register.html">Đăng ký mới</a>
        </div>
    </div>
</body>
</html>
